


<div>
  <div *ngIf="alertMessage">
    <div class="alert alert-success alert-dismissible">
      {{alertUpdate}}
    </div>
  </div>
<!-- formulario-->
  <div>

    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
      <h2 class="w3-center">{{titulo}}</h2>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-col" style="width:150px"><h3>Nombre:</h3></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" type="text" #name="ngModel" name="name" [(ngModel)]="user.name">
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-col" style="width:150px"><h3>Apellido:</h3></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" type="text" #name="ngModel" name="surname" [(ngModel)]="user.surname">
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-col" style="width:150px"><h3>RUT:</h3></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" type="" #name="ngModel" name="rut" [(ngModel)]="user.rut">
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-calendar"></i></div>
        <div class="w3-col" style="width:150px"><h3>Año Ingreso:</h3></div>
          <div class="w3-rest">
            <form class="w3-container w3-card-5" action="/action_page.php">
              <select class="w3-select w3-border" name="year" [(ngModel)]="user.year">
                <option value="" disabled selected>seleccione un año</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </form>

          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-col" style="width:150px"><h3>Correo:</h3></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" type="email" #name="ngModel" name="email" [(ngModel)]="user.email">
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-col" style="width:150px"><h3>Contraseña:</h3></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" type="password" #name="ngModel" name="password" [(ngModel)]="user.password" disabled>
          </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-col" style="width:150px"><h3>Imagen:</h3></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" type="file" (change)="fileChangeEvent($event)">
          </div>
          <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
              <img src="" alt="">
          </div>
      </div>
        <a class="w3-container" >
          <button type="submit" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">ACTUALIZAR</button>
          <div id="id01" class="w3-modal" style="color: #00A0DF;">
            <div class="w3-modal-content w3-animate-top w3-card-4">
              <header class="w3-container w3-blue">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <h2></h2>
              </header>

              <div class="w3-container" style="background-color: #00A0DF;">
                <p><button class="w3-button w3-block w3-red w3-blue">Aceptar</button></p>
              </div>
              <footer class="w3-container w3-teal">

              </footer>
            </div>
          </div>
        </a>

          <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">ACTUALIZAR</button>

          <input type="reset" class="w3-button w3-block w3-section w3-red w3-ripple w3-padding">

      </form>
  </div>

</div>
