<div>
    <div *ngIf="alertUpdate">
      <div class="alert alert-success alert-dismissible">
        {{alertUpdate}}
      </div>
    </div>
  <!-- formulario-->
    <div>

      <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <h2 class="w3-center">{{titulo}}</h2>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-col" style="width:150px"><h3>nombre:</h3></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="text" #name="ngModel" name="name" [(ngModel)]="user.name">
            </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-col" style="width:150px"><h3>apellido:</h3></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="text" #name="ngModel" name="surname" [(ngModel)]="user.surname">
            </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-col" style="width:150px"><h3>rut:</h3></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="text" #name="ngModel" name="rut" [(ngModel)]="user.rut">
            </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-calendar"></i></div>
          <div class="w3-col" style="width:150px"><h3>a√±o ingreso:</h3></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="number" min="2005" max="2020" #name="ngModel" name="year" [(ngModel)]="user.year">
            </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
          <div class="w3-col" style="width:150px"><h3>correo:</h3></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="email" #name="ngModel" name="email" [(ngModel)]="user.email">
            </div>
        </div>



              <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">ACTUALIZAR</button>


              <input type="reset" class="w3-button w3-block w3-section w3-dark w3-ripple w3-padding">




        </form>
    </div>

</div>
