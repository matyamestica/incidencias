<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <style>

  </style>

</head>


<div *ngIf="identity" class="navigation col-lg-1">
    <h1>
        {{title}}
    </h1>
</div>

<div *ngIf="identity" class="central col-lg-11">
    <p>Estas logueado en la aplicacion</p>
</div>





<body>

  <div>

    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.wallpaperscraft.com/image/tiger_predator_big_cat_173655_1920x1080.jpg" alt="UCM1" width="100%" height="720px">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item">
          <img src="/client/src/app/carrusel/ucm2.jpg" alt="UCM2" width="auto" height="500">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item">
          <img src="/client/src/app/carrusel/ucm3.jpg" alt="UCM3" width="1100" height="500">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="content" *ngIf="!identity">
          <div class="text-center">
            <h1 style="color: blanchedalmond;">
              {{title}}
            </h1>
          </div>
          <div class="center">
              <td class="col-lg-6">
                  <h1 style="color: white;">Identificate</h1>
                      <form class="col-md-10">
                          <p>
                              <input type="text" class="form-control" placeholder="Correo Electronico" required/>
                          </p>
                          <p>
                              <input type="password" class="form-control" placeholder="Contraseña" required/>
                          </p>
                      </form>

              </td>
              <td>

                  <h3 style="color:white">o</h3>

              </td>
              <td class="col-lg-6">
                  <h1 style="color: white;">Registrate</h1>
                      <form class="col-md-10">
                          <p>
                              <input type="text" class="form-control" placeholder="Nombre" required/>
                          </p>
                          <p>
                              <input type="text" class="form-control" placeholder="Apellido" required/>
                          </p>
                          <p>
                              <input type="text" class="form-control" placeholder="RUT" required/>
                          </p>
                          <p>
                              <input type="text" class="form-control" placeholder="Correo" required/>
                          </p>
                          <p>
                              <input type="password" class="form-control" placeholder="Contraseña" required/>
                          </p>
                      </form>
              </td>
          </div>


      </div>








    </div>


  </div>



  </div>










</body>

</html>
