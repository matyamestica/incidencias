<!DOCTYPE html>
<html>
<head>
  <title>Font Awesome Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<style>

</style>

</head>




<body>


    <!--loggueado-->
    <div *ngIf="identity">
      <div class="navbar" style="background-color: #253E85;">
        <div style="color: #00A0DF;">

            <strong><i class="far fa-file-alt"></i> {{title}} </strong>
        </div>

        <div>

            <a href="**"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
            <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']" id="identity_name"><i class="fa fa-fw fa-user"></i>{{identity.name}}</a>
            <a class="w3-container" >
              <button style="height: 30px;" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-blue" style="height: 30px;padding-top: 4px;">CERRAR SESION</button>
              <div id="id01" class="w3-modal" style="color: #00A0DF;">
                  <div class="w3-modal-content w3-animate-top w3-card-4">
                      <header class="w3-container w3-blue">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <h2>Â¿Estas seguro de querer cerrar sesion?</h2>
                      </header>

                      <div class="w3-container" style="background-color: #00A0DF;">
                        <p><button class="w3-button w3-block w3-red w3-blue" (click)="logout()">Cerrar Sesion</button></p>
                      </div>
                      <footer class="w3-container w3-teal">

                      </footer>
                  </div>
              </div>
            </a>
        </div>

      </div>
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>





    <!--deslogueado-->
    <div *ngIf="!identity">
      <app-login></app-login>
      <app-register></app-register>

    </div>

</body>

</html>
