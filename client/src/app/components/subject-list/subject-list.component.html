

<div class="head page" *ngIf="identity">
  <div>
    <h1>{{titulo}}</h1>
    <div class="a">
      <button [routerLink]="['/new-subject']" [routerLinkActive]="['actived']" class="button">Añadir nuevo ramo</button>
    </div>
  </div>

</div>


<br>
<div class="w3-container">
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-light-grey">
        <th>Nombre Ramo</th>
        <th>Codigo</th>
        <th>Profesor</th>
        <th class="w3-right-align">Editar / Eliminar</th>
      </tr>
    </thead>
    <tr *ngFor="let subject of subjects" class="w3-hover-blue">
      <td>{{subject.name}}</td>
      <td>{{subject.code}}</td>
      <td>{{subject.teacher}}</td>
      <td class="w3-right-align">
          <a [routerLink]="['/subject-edit', subject._id]" [routerLinkActive]="['actived']" (click)="editSubject(subject._id)" class="btn" style="background-color: green;;"><i class="fas fa-edit"></i></a>

          <a class="btn">
            <button onclick="document.getElementById('id22').style.display='block'" class="btn" style="background-color: red;"><i class="fa fa-trash"></i></button>
            <div id="id22" class="w3-modal" style="color: #00A0DF;">
                <div class="w3-modal-content w3-animate-top w3-card-4">
                    <header class="w3-container w3-blue">
                      <span onclick="document.getElementById('id22').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                      <h2>¿Estas seguro de querer eliminar el ramo?</h2>
                    </header>

                    <div class="w3-container" style="background-color: #00A0DF;">
                      <p><button class="w3-button w3-block w3-red w3-blue" (click)="deleteSubject(subject._id)">eliminar ramo</button></p>
                    </div>
                    <footer class="w3-container w3-teal">

                    </footer>
                </div>
            </div>
          </a>
      </td>
    </tr>
  </table>
</div>
