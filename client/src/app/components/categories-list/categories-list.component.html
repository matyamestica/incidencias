
<div class="head page" *ngIf="identity">
  <div>
    <h1>{{titulo}}</h1>
    <div class="a">
      <button [routerLink]="['/new-category']" [routerLinkActive]="['actived']" class="button">Añadir nueva categoria</button>
</div>
  </div>

</div>


<br>
<div class="w3-container">
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-light-grey">
        <th>Nombre Categoria</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th class="w3-right-align">Editar / Eliminar</th>
      </tr>
    </thead>
    <tr *ngFor="let category of categories" class="w3-hover-blue">
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>{{category.date}}</td>
      <td class="w3-right-align">


              <a [routerLink]="['/category-edit', category._id]" [routerLinkActive]="['actived']" (click)="editCategory(category._id)" class="btn" style="background-color: blue;"><i class="fa fa-bars"></i></a>


              <a class="btn">
                <button onclick="document.getElementById('id20').style.display='block'" class="btn" style="background-color: red;"><i class="fa fa-trash"></i></button>
                <div id="id20" class="w3-modal" style="color: #00A0DF;">
                    <div class="w3-modal-content w3-animate-top w3-card-4">
                        <header class="w3-container w3-blue">
                          <span onclick="document.getElementById('id20').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                          <h2>¿Estas seguro de querer eliminar la categoria?</h2>
                        </header>

                        <div class="w3-container" style="background-color: #00A0DF;">
                          <p><button class="w3-button w3-block w3-red w3-blue" (click)="deleteCategory(category._id)">eliminar categoria</button></p>
                        </div>
                        <footer class="w3-container w3-teal">

                        </footer>
                    </div>
                </div>
              </a>





      </td>
    </tr>
  </table>
</div>
