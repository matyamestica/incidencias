
<div class="head page" *ngIf="identity">
  <div>
    <h1>{{titulo}}</h1>
    <div class="a">
      <button [routerLink]="['/new-category']" [routerLinkActive]="['actived']" class="button">Añadir nueva categoria</button>
</div>
  </div>

</div>


<br>
<div class="w3-container">
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-light-grey">
        <th>Nombre Categoria</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th class="w3-right-align">Editar / Eliminar</th>
      </tr>
    </thead>
    <tr *ngFor="let category of categories" class="w3-hover-blue">
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>{{category.date}}</td>
      <td class="w3-right-align"><button class="btn" style="background-color: yellow;"><i class="fa fa-bars"></i></button><button (click)="deleteCategory(category._id)" class="btn"><i class="fa fa-trash"></i></button></td>
    </tr>
  </table>
</div>
