
<div class="head page" *ngIf="identity">
  <h1>{{titulo}}</h1>

<a [routerLink]="['/new-category']" [routerLinkActive]="['actived']" *ngIf="identity.role == 'ROLE_ADMIN'" class="btn btn-success">
    Añadir Categoría
</a>
<div class="w3-container">
<div class="clearfix"></div>
  <ul class="categories-list" *ngIf="identity">
    <li *ngFor="let category of categories" clas="col-lg-3 category-item">
      {{category.name}}
    </li>
  </ul>

</div>
