<form #NewSubcategoryForm="ngForm" (ngSubmit)="onSubmit()" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
  <h2 class="w3-center">{{titulo}}</h2>

  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-col" style="width:150px"><h3>Nombre:</h3></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" type="text" #name="ngModel" name="name" [(ngModel)]="subcategory.name" required>
      </div>
  </div>

  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-col" style="width:150px"><h3>Descripci√≥n:</h3></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" type="text" #name="ngModel" name="description" [(ngModel)]="subcategory.description">
      </div>
  </div>

  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-col" style="width:150px"><h3>Categoria:</h3></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" type="text" #name="ngModel" name="date" [(ngModel)]="subcategory.category">
      </div>
  </div>

  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-col" style="width:150px"><h3>Archivo:</h3></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" type="file" (change)="fileChangeEvent($event)">
      </div>
  </div>
  <div class="w3-container" >
    <button type="submit" onclick="document.getElementById('id03').style.display='block'" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">ACEPTAR</button>
    <div id="id03" class="w3-modal" style="color: #00A0DF;">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-blue">
          <span onclick="document.getElementById('id03').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <h2>{{alertMessage}}</h2>
        </header>

        <div class="w3-container" style="background-color: white">
          <button onclick="document.getElementById('id03').style.display='none'" type="button" class="w3-button w3-block w3-section w3-green w3-ripple w3-padding">ACEPTAR</button>
        </div>

      </div>
    </div>
  </div>

  <input type="reset" class="w3-button w3-block w3-section w3-red w3-ripple w3-padding">

</form>
