<div class="head page" *ngIf="identity">
  <div>
    <h1>{{titulo}}</h1>
    <div class="a">
      <button [routerLink]="['/new-problem']" [routerLinkActive]="['actived']" class="button">Añadir nueva Incidencia</button>
</div>
  </div>

</div>


<br>
<div class="w3-container">
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-light-grey">
        <th>Nombre Categoria</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th class="w3-right-align">Editar / Eliminar</th>
      </tr>
    </thead>
    <tr *ngFor="let problem of problems" class="w3-hover-blue">
      <td>{{problem.code}}</td>
      <td>{{problem.description}}</td>
      <td>{{problem.state}}</td>
      <td class="w3-right-align">
          <a class="btn" style="background-color: blue;"><i class="fa fa-bars"></i></a>
          <a (click)="deleteCategory(category._id)" class="btn"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </table>
</div>
